version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./dev.db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-change-this
    volumes:
      - ./prisma:/app/prisma
      - db-data:/app/prisma
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma db seed &&
             node server.js"

volumes:
  db-data:
